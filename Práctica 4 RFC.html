<body>
	<form>
        <div>

        </div>

        <div>
		<label for="apellido p">Escribe tu apellido paterno</label>
        </div>
		<input type="text" name="apellido p" id="apellido p">

        <div>
		<label for="apellido m">Escribe tu apellido materno</label>
        </div>
		<input type="text" name="apellido m" id="apellido m">

        </div>

        <label for="resultado">Resultado:</label>
        </div>

		<input type="button" name="boton" id="boton" onclick="generarfc()" value="Generar RFC">
