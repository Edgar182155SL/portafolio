<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
   <h1>Formularios</h1>
   <form action="" method="post" enctype="text/plain">
   <fieldset> <!--fieldset agrupa elementos de un formulario-->
      <legend>Datos del usuario
      </legend>
      <label for="usuario">Nombre de usuario:</label><br/>
      <input type="text" placeholder="Usuario" maxlength="12" name="usuario" id="usuario"/><br/>
      <label for="nombre">Nombre</label><br/>
      <input type="text" name="nombre" id="nombre" maxlength="25"/><br/>
      <label for="ap">Apellido paterno</label><br/>
      <input type="text" name="ap" id="ap" maxlength="25"/><br/>
      <label for="apm">Apellido materno</label><br/>
      <input type="text" name="m" id="m" maxlength="25"/><br/>

      <label for="pass">Contraseña:</label><br/>
      <input typy="password" name="pass" id="pass" placeholder="" required/><br/>

      <label for="comenta">Comentarios</label><br/>
      <textarea name="comenta" id="comenta" cols="25" rows="10"></textarea><br/>

      <label for="correo">E-mail:</label><br/>
      <input type="email" name="correo" id="correo"/><br/>

      <label for="fecha">Fecha de nacimiento:</label><br/>
      <input type="date" name="fecha" id="fecha"/><br/>

      <label for="colores">Selecciona un color:</label><br/>
      <input type="color" name="colores" id="colores"/><br/>

      <label for="mes">Mes de registro</label><br/>
      <input type="month" name="mes" id="mes"/><br/>

      <label for="semana">Semana</label><br/>
      <input type="week" name="semana" id="semana" required/><br/>
       
      <label for="fechahora">Fecha y hora:</label><br/>
      <input type="datetime-local" name="fechahora" id="fechahora"/><br/>

      <label for="archivo">Adjuntar archivo:</label><br/>
      <input type="file" name="archivo" id="archivo" required/><br/>

      <label for="pagina">Dirección url:</label><br/>
      <input type="url" name="pagina" id="pagina" required/><br/>

      <label for="cantidad">Cantidad a comprar:</label><br/>
      <input type="number" name="cantidad" id="cantidad"/><br/>

      <label for="califica">Califica el producto:</label><br/>
      <input type="range" name="califica" id="califica" min="1" max="10" value="7"/><br/>

      <h3>Indica tus formas de pago preferidas</h3>
      <input type="checkbox" name="tarjeta" id="tarjeta" value="tarjeta"/>
      <label for="tarjeta">Tarjeta de crédito</label><br/>

      <input type="checkbox" name="tarjetad" id="tarjetad" value="tarjetad" checked/>
      <label for="tarjetad">Tarjeta de débito</label><br/>

      <input type="checkbox" name="transfer" id="transfer" value="transfer"/>
      <label for="transfer">Trasferencia</label><br/>

      <h3>Indica tu género</h3>
      <input type="radio" name="genero" id="genero"/>
      <label for="genero">Masculino</label><br/>

      <input type="radio" name="genero" id="genero"/>
      <label for="genero">Femenino</label><br/>

      <h3>Categoría de producto a buscar</h3>
      <select size="5" multiple>
         <optgroup label="Alimentos">
         <option>Lácteos</option>
         <option>Refrigerados</option>
         <option>Carnes</option>
         <option>Carnes frías</option>
         <option selected>Frutas / Verduras</option>
         </optgroup>
         <optgroup label="Cuidado personal">
         <option>Higiene personal</option>
         <option>Belleza</option>
         </optgroup>
         <optgroup label="Hogar">
         <option>Productos de limpieza</option>
         <option>Jardinería</option>
         </optgroup>
      </select>

      <br/><input type="submit"/>
   </fieldset><!--checkbox es un cuadro donde se coloca una palomita, permite al usuario seleccionar una, varias o ninguna de las opciones-->
   <!--checked seleccionado-->
   <!--radio (solo permite seleccionar una opción)-->
   <!--reset (limpia el formulario)-->
   <!--submit (sube o ejecuta el archivo)-->
   <!--date (fecha)-->
   <!--time (hora)-->
   <!--url (dirección url)-->
   <!--email (dirección email)-->
   </form>
</body>
</html>
