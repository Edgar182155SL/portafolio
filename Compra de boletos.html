<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de boletos</title>
    <link rel="icon" href="Películas/Logo.png">
</head>
<body background="Películas/Cinépolis.jpg" style="background-repeat: no-repeat; background-size: 100%; background-attachment: fixed;">
    <h1 align="center"><font color="#FFFFFF">Cinépolis</font></h1>
    <form action="" method="post" enctype="text/plain">

      <fieldset>
         <legend>Catálogo de películas</legend>
         <table style="width: 60%" align="center">
            <tbody>

            <tr><td><img src="Películas/65.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Ant-Man.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Creed.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Demoniaca.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Gato con botas.png" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            </tr>

            <tr><td><input type="checkbox" name="65" id="65" value="65"/>
            <label for="65">65: Al borde de la extinción</label></td>
            <td><input type="checkbox" name="hormiga" id="hormiga" value="hormiga"/>
            <label for="hormiga">Ant-Man and The Wasp: Quantumania</label></td>
            <td><input type="checkbox" name="box" id="box" value="box"/>
            <label for="box">Creed III</label></td>
            <td><input type="checkbox" name="demonio" id="demonio" value="demonio"/>
            <label for="demonio">Demoniaca</label></td>
            <td><input type="checkbox" name="gato" id="gato" value="gato"/>
            <label for="gato">El Gato Con Botas 2: El Último Deseo</label></td>
            </tr>
      
            <tr><td><img src="Películas/Huesera.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Ballena.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Momias.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Nada que ver.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            <td><img src="Películas/Scream.jpg" width="180" height="300" HSPACE="10" VSPACE="10"></td>
            </tr>

            <tr><td><input type="checkbox" name="huesera" id="huesera" value="huesera"/>
            <label for="huesera">Huesera</label></td>
            <td><input type="checkbox" name="ballena" id="ballena" value="ballena"/>
            <label for="ballena">La Ballena</label></td>
            <td><input type="checkbox" name="momia" id="momia" value="momia"/>
            <label for="momia">Las Momias y El Anillo Perdido</label></td>
            <td><input type="checkbox" name="ver" id="ver" value="ver"/>
            <label for="ver">Nada Que Ver</label></td>
            <td><input type="checkbox" name="susto" id="susto" value="susto"/>
            <label for="susto">Scream 6</label></td>
            </tr>

            </tbody>
           </table>
      </fieldset>

      <fieldset>
       <legend>Opciones de complejo y proyección</legend>
       <table style="width: 60%" align="center">
       <tbody>

         <td><label for="complejo">Complejos</label><br/>
          <select size="5" multiple>
                <option>Cinépolis Macro Plaza San Luis Potosí</option>
                <option>Cinépolis VIP El Dorado SLP</option>
                <option>Cinépolis Tangamanga</option>
                <option>Cinépolis Plaza Citadina San Luis</option>
                <option>Cinépolis VIP Plaza San Luis</option>
                <option>Cinépolis Plaza San Luis</option>
                <option>Cinépolis El Dorado</option>
                <option>Cinépolis Plaza Sendero</option>
          </select>
         </td>

         <td><label for="horario">Horario</label><br/>
            <input type="datetime-local" name="fechahora" id="fechahora"/><br/>
         </td>

         <td><h3>Tipo de proyección</h3>
           
            <label for="exp">Experiencia</label><br/>

            <input type="radio" name="exp" id="exp" checked/>
            <label for="exp">Cinépolis</label><br/>
      
            <input type="radio" name="exp" id="exp"/>
            <label for="exp">4DX</label><br/>
      
            <input type="radio" name="exp" id="exp"/>
            <label for="exp">VIP</label><br/><br/>

            <label for="formato">Formato</label><br/>

            <input type="radio" name="formato" id="formato"/>
            <label for="formato">2D</label><br/>

            <input type="radio" name="formato" id="formato"/>
            <label for="formato">3D</label><br/><br/>

            <label for="idioma">Idioma</label><br/>

            <input type="radio" name="idioma" id="idioma"/>
            <label for="idioma">Español</label><br/>

            <input type="radio" name="idioma" id="idioma"/>
            <label for="idioma">Subtitulada</label><br/><br/>
         </td>
       </tbody>
       </table>
      </fieldset>

      <fieldset>
       <legend>Reservación de lugares y método de pago</legend> 
       <table style="width: 60%" align="center">
       <tbody>
         
        <td><label for="sucursal">Boletos</label><br/><br/>
        <label for="adulto">ADULTO $50:</label>
        <input type="number" placeholder="Cant. bol." name="adulto" id="adulto" min="1" max="10"/><br/><br/>

        <label for="niños">NIÑOS $50:</label>
        <input type="number" placeholder="Cant. bol." name="niños" id="niños" min="1" max="10"/><br/><br/>

        <label for="3era edad">3ERA EDAD $50:</label>
        <input type="number" placeholder="Cant. bol." name="3era edad" id="3era edad" min="1" max="10"/><br/><br/>
        </td>

        <td><label for="asientos">Asientos</label><br/>
        <input type="letter" placeholder="Num. Asiento" name="asientos" id="asientos" min="1" max="14"/></td>

        <td><label for="sucursal">Información personal</label><br/>
        <input type="text" placeholder="Nombre" name="nombre" id="nombre" maxlength="15" required/><br/>
        <input type="text" placeholder="Apellido paterno" name="ap" id="ap" maxlength="15" required/><br/>
        <input type="text" placeholder="Apellido materno" name="m" id="m" maxlength="15" required/><br/>
        <input type="email" placeholder="Correo electrónico" maxlength="25" name="correo" id="correo" required/><br/>
        <input type="number" placeholder="Tarjeta Club Cinépolis &#174;" maxlength="16" name="número" id="número"/></td>
        
        <td><label for="sucursal">Método de pago</label><br/>

        <input type="checkbox" name="tarjeta" id="tarjeta" value="tarjeta" checked/>
        <label for="tarjeta">Tarjeta de crédito/débito</label><br/>

        <input type="checkbox" name="clic" id="clic" value="clic"/>
        <label for="clic">Click to Pay</label><br/>

        <input type="checkbox" name="club" id="club" value="club"/>
        <label for="club">Club Cinépolis &#174;</label><br/>

        <input type="checkbox" name="transfer" id="transfer" value="transfer"/>
        <label for="transfer">Paypal</label><br/><br/>

        <input type="submit" name="enviar" id="enviar" value="Enviar datos"/>
        <input type="reset" name="borrar" id="borrar" value="Borrar datos"/></td>

       </tbody>
       </table>
      </fieldset>

    </form>
</body>
</html>
