<html>
<!--Edgardo Saucedo LÃ³pez 182155-->
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['bar']});
      google.charts.setOnLoadCallback(drawStuff);

      function drawStuff() {
        var data = new google.visualization.arrayToDataTable([
          ['Marca de telecomunicacion', 'Valor de marca'],
          ["AT&T", 105.83],
          ["Verizon", 94.66],
          ["Xfinity", 46.97],
          ["Spectrum", 42.92],
          ["Deutsche Telekom", 37.3],
          ["China Mobile", 34.58],
          ["Vodafone", 23.13],
          ["NTT", 20.34],
          ["Orange", 19.39],
          ["Movistar", 16.66],
        ]);

        var options = {
          title: 'Marcas de telecomunicaciones mas valiosas a nivel mundial en 2020',
          width: 900,
          legend: { position: 'none' },
          chart: { title: 'Marcas de telecomunicaciones mas valiosas a nivel mundial en 2020',
                   subtitle: 'Valor de marca en miles de millones de USD'},
          bars: 'horizontal', // Required for Material Bar Charts.
          axes: {
            x: {
              0: { side: 'top', label: 'Valor de marca (USD)'} // Top x-axis.
            }
          },
          bar: { groupWidth: "90%" }
        };

        var chart = new google.charts.Bar(document.getElementById('top_x_div'));
        chart.draw(data, options);
      };
    </script>
  </head>
  <body>
    <div id="top_x_div" style="width: 900px; height: 500px;"></div>
  </body>
</html>
